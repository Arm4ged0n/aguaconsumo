<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralMind Pro | IA Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --neon-emerald: #10b981;
            --bg-dark: #010204;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .robot-pulse {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .card-visual {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s ease;
            height: 100%;
        }

        .card-visual:hover {
            border-color: var(--neon-emerald);
            background: rgba(16, 185, 129, 0.03);
        }

        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background: rgba(16, 185, 129, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            height: 35px;
            display: flex;
            align-items: center;
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%;
            animation: ticker 40s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 800;
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        .chart-container { height: 50vh; }
        @media (min-width: 768px) { .chart-container { height: 75vh; } }

        #ai-analysis-text {
            line-height: 1.8;
            color: #cbd5e1;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- TICKER TAPE COM PORCENTAGENS -->
    <div class="ticker-wrap">
        <div class="ticker" id="market-ticker"></div>
    </div>

    <!-- HEADER -->
    <header class="sticky top-0 h-20 bg-[#05070a]/95 backdrop-blur-md border-b border-white/10 flex items-center justify-between px-6 z-[100]">
        <div class="flex items-center gap-3">
            <i data-lucide="terminal" class="text-emerald-500 w-8 h-8"></i>
            <h1 class="text-lg font-black italic tracking-tighter uppercase">NEURALMIND</h1>
        </div>

        <div class="flex items-center gap-6">
            <div class="flex items-center gap-4 bg-white/5 px-4 py-2 rounded-xl border border-white/5">
                <div class="flex flex-col items-end">
                    <div class="flex items-center gap-2">
                        <span id="top-price" class="font-mono text-sm text-emerald-400 font-black tracking-tighter">$ --,---</span>
                        <span id="top-change" class="text-[10px] font-bold px-1.5 py-0.5 rounded bg-emerald-500/10 text-emerald-500">0.00%</span>
                    </div>
                </div>
            </div>
            
            <button onclick="openRobot()" class="flex items-center gap-2 px-5 py-2.5 rounded-full text-emerald-400 font-black text-[10px] uppercase tracking-widest robot-pulse border border-emerald-500/40 bg-emerald-500/5 transition-all hover:bg-emerald-500 hover:text-black">
                <i data-lucide="bot" class="w-4 h-4"></i>
                <span>Ativar Robô</span>
            </button>
        </div>
    </header>

    <main>
        <section class="w-full chart-container p-4 bg-black">
            <div class="w-full h-full rounded-3xl overflow-hidden border border-white/5 relative shadow-2xl">
                <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE%3ABTCUSDT&interval=5&theme=dark&style=1" class="w-full h-full"></iframe>
            </div>
        </section>

        <!-- INDICADORES -->
        <section class="max-w-[1440px] mx-auto px-6 py-12">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <!-- Exemplo de 5 cards (mantendo a estrutura solicitada) -->
                <div class="card-visual">
                    <span class="text-[8px] font-black text-slate-500 uppercase">CVD Aggression</span>
                    <div class="h-10 flex items-end gap-1">
                        <div class="flex-1 bg-emerald-500/20 h-1/3"></div><div class="flex-1 bg-emerald-500 h-full"></div>
                    </div>
                </div>
                <div class="card-visual">
                    <span class="text-[8px] font-black text-slate-500 uppercase">Open Interest</span>
                    <span class="text-sm font-black text-white">12.4B</span>
                </div>
                <div class="card-visual">
                    <span class="text-[8px] font-black text-slate-500 uppercase">Liquidations</span>
                    <span class="text-sm font-black text-rose-500">Short Squeeze</span>
                </div>
                <div class="card-visual">
                    <span class="text-[8px] font-black text-slate-500 uppercase">Order Book</span>
                    <span class="text-sm font-black text-emerald-500">Buy Walls</span>
                </div>
                <div class="card-visual">
                    <span class="text-[8px] font-black text-slate-500 uppercase">Momentum</span>
                    <i data-lucide="trending-up" class="w-5 h-5 text-emerald-500"></i>
                </div>
            </div>
        </section>
    </main>

    <!-- TERMINAL ROBÔ -->
    <div id="robot-terminal" class="hidden fixed inset-0 z-[200] bg-black/95 backdrop-blur-2xl flex items-center justify-center p-4">
        <div class="w-full max-w-4xl bg-[#0a0f18] border border-emerald-500/20 rounded-[2.5rem] overflow-hidden shadow-2xl h-[80vh] flex flex-col">
            <div class="p-6 border-b border-white/10 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i data-lucide="bot" class="text-emerald-400 w-6 h-6"></i>
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-emerald-400">Neural Intelligence Core</h2>
                </div>
                <button onclick="closeRobot()" class="p-2 hover:bg-white/10 rounded-full"><i data-lucide="x" class="text-slate-500 w-6 h-6"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-10">
                <div id="terminal-loader" class="text-center py-20">
                    <div class="w-12 h-12 border-2 border-emerald-500/20 border-t-emerald-500 rounded-full animate-spin mx-auto mb-6"></div>
                    <p id="loader-status" class="text-[10px] font-black uppercase tracking-widest text-emerald-500">Processando dados do mercado...</p>
                </div>

                <div id="ai-content" class="hidden space-y-8">
                    <div class="flex justify-between items-center border-b border-white/5 pb-8">
                        <h3 class="text-xl font-bold text-white uppercase italic">Relatório de Confluência</h3>
                        <div id="verdict-tag" class="px-8 py-3 rounded-2xl text-black font-black italic text-xl uppercase">AGUARDANDO</div>
                    </div>

                    <div class="bg-white/5 p-8 rounded-3xl border border-white/5">
                        <div id="ai-analysis-text" class="text-base font-medium text-slate-300"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let btcPrice = 0;
        let btcChange = 0;
        const apiKey = ""; // A Vercel injetará isso automaticamente se configurado no ambiente, senão ele usa a chave interna do sistema

        // WebSocket Binance
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            btcPrice = parseFloat(data.c);
            btcChange = parseFloat(data.P);
            document.getElementById('top-price').innerText = `$ ${btcPrice.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            const ce = document.getElementById('top-change');
            ce.innerText = `${btcChange >= 0 ? '+' : ''}${btcChange.toFixed(2)}%`;
            ce.className = btcChange >= 0 ? "text-[10px] font-bold px-1.5 py-0.5 rounded bg-emerald-500/10 text-emerald-500" : "text-[10px] font-bold px-1.5 py-0.5 rounded bg-rose-500/10 text-rose-500";
        };

        // Ticker com Porcentagens
        const assets = [
            { s: 'BTC/USDT', p: '+2.4%' }, { s: 'ETH/USDT', p: '+1.8%' },
            { s: 'SOL/USDT', p: '-0.5%' }, { s: 'BNB/USDT', p: '+0.2%' },
            { s: 'XRP/USDT', p: '-1.1%' }, { s: 'DOGE/USDT', p: '+4.5%' }
        ];
        const ticker = document.getElementById('market-ticker');
        [...assets, ...assets, ...assets].forEach(a => {
            const span = document.createElement('span');
            span.className = 'ticker-item';
            span.innerHTML = `<span class="text-slate-400">${a.s}</span> <span class="${a.p.includes('+') ? 'text-emerald-500' : 'text-rose-500'}">${a.p}</span>`;
            ticker.appendChild(span);
        });

        // Função de chamada com Exponential Backoff
        async function fetchAI(prompt, retries = 5, delay = 1000) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: "Analise o mercado. Use texto fluído, profissional, sem asteriscos, sem símbolos de lista e sem negritos em excesso. Seja direto. No final, recomende COMPRA ou VENDA." }] }
            };

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) return await response.json();
                } catch (e) {
                    if (i === retries - 1) throw e;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        async function openRobot() {
            document.getElementById('robot-terminal').classList.remove('hidden');
            const loader = document.getElementById('terminal-loader');
            const content = document.getElementById('ai-content');
            const textEl = document.getElementById('ai-analysis-text');
            const tag = document.getElementById('verdict-tag');

            loader.classList.remove('hidden');
            content.classList.add('hidden');

            try {
                const prompt = `Analise BTC a $${btcPrice} com variação de ${btcChange}%. Forneça um relatório limpo e técnico.`;
                const result = await fetchAI(prompt);
                let text = result.candidates?.[0]?.content?.parts?.[0]?.text || "Erro na resposta.";
                
                // Limpeza profunda de caracteres chatos (*, #, _, etc)
                text = text.replace(/[\*\#\_]/g, '').trim();

                loader.classList.add('hidden');
                content.classList.remove('hidden');
                textEl.innerText = text;

                const isSell = text.toLowerCase().includes("venda") || text.toLowerCase().includes("vender");
                tag.innerText = isSell ? "VENDA" : "COMPRA";
                tag.className = isSell ? "px-8 py-3 rounded-2xl bg-rose-500 text-black font-black italic text-xl" : "px-8 py-3 rounded-2xl bg-emerald-500 text-black font-black italic text-xl";

            } catch (err) {
                document.getElementById('loader-status').innerText = "Erro de conexão. Verifique sua chave de API.";
                console.error(err);
            }
        }

        function closeRobot() {
            document.getElementById('robot-terminal').classList.add('hidden');
        }
    </script>
</body>
</html>
